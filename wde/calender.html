<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>December 2022 Calendar</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: orange;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 70%;
    }

    th {
      background-color: purple;
      color: white;
      padding: 10px;
    }

    td {
      border: 1px solid #ddd;
      padding: 20px;
      width: 60px;
      height: 60px;
    }

    .highlight {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <h1>December 2022</h1>

  <table>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
    <tr>
      <td></td><td></td><td></td><td></td><td></td><td>1</td><td>2</td>
    </tr>
    <tr>
      <td>3</td><td>4</td><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td>
    </tr>
    <tr>
      <td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td class="highlight">16</td>
    </tr>
    <tr>
      <td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td>
    </tr>
    <tr>
      <td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
    </tr>
    <tr>
      <td>31</td><td></td><td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>

</body>
</html>
