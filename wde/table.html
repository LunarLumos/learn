<!DOCTYPE html>
<html>
    <head>
        <style>
        table {
            width: 650px;
            height: 30px;
            border-collapse: collapse;
            margin: auto;
        }
            th, td {
                border: 2px solid green;
                text-align: center;
                vertical-align: middle;
                padding: 10px;
            }
    
            h1 {
                text-align: center;
                color: green;
            }
        </style>      
    </head>
    <body>
        <h1> TIME TABLE </h1>
        <table border="1" cellspacing="0" cellpadding="10">

            <!-- Tittles-->
            <tr>
                <th> Day</th>
                <th> 9:00</th>
                <th>10:00</th>
                <th>11:00</th>
                <th>12:00</th>
                <th>1:00</th>
                <th>2:00</th>
                <th>3:00</th>
                <th>4:00</th>
            
            </tr>
            <!-- Monday -->
            <tr>
                <td>Monday</td>
                <td>Eng</td>
                <td>Mat</td>
                <td>Che</td>
                <td rowspan="6"> <h1>    L <br> U <br> N <br> C <br> H    </h1>    </td>
                <td colspan="3">LAB</td>
                <td>Phy</td>

            </tr>

            <!-- Tuesday-->
             <tr>
                <td>Tuesday</td>
                <td colspan="3"> LAB</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
                <td>SPOTRS</td>
             </tr>

             <!--Wednesday-->

             <tr>
                <td>Wednesday</td>
                <td>Mat</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">LIBRARY</td>
             </tr>

             <!--Thursday-->
             <tr>
                <td>Thursday</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">LAB</td>
                <td>Mat</td>
             </tr>

             <!--Friday-->
             <tr>
                <td>Friday</td>
                <td colspan="3">LAB</td>
                <td>Mat</td>
                <td>Che</td>
                <td>Eng</td>
                <td>Phy</td>

             </tr>

             <!--Saturday-->
             <tr>
                <td>Saturday</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
                <td colspan="3">SEMENAR</td>
                <td>SPORTS</td>

             </tr>


        </table>
    </body>
</html>
