<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #e9e9f3;
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <!-- First Row -->
  <div class="row">
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
    <div class="col-md-1 box">.col-md-1</div>
  </div>

  <!-- Second Row -->
  <div class="row">
    <div class="col-md-8 box">.col-md-8</div>
    <div class="col-md-4 box">.col-md-4</div>
  </div>

  <!-- Third Row -->
  <div class="row">
    <div class="col-md-4 box">.col-md-4</div>
    <div class="col-md-4 box">.col-md-4</div>
       <div class="col-md-4 box">.col-md-4</div>
  </div>

  <!-- Fourth Row -->
  <div class="row">
    <div class="col-md-6 box">.col-md-6</div>
    <div class="col-md-6 box">.col-md-6</div>
  </div>
</div>

</body>
</html>
